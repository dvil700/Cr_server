{% extends "main.html"%}
{% block content %}

{% if success %}
<div class = "success_mess">
    {{success.text}}
</div>
{% endif %}

<form action="/permissions/add/" method="post">
    {% for field in form %}

    <p>
        {% if field.widget.input_type != 'hidden' %}
        {{field.label}}
        {% endif %}
        {{field}}</p>
    {% endfor %}
    <input type="submit" value="Submit" />
</form>




{% endblock %}
